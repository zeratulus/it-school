<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css-master/animate.css">
    <script src="../jquery/jquery-2.1.1.min.js"></script>
</head>
<body>
<div class="animated shake"></div>
<div class="animated fadeInDown"></div>
<div class="animated fadeInDownBig"></div>
<div class="animated fadeInLeftBig"></div>

<div></div>
<div></div>

<div class="animated" id="animated"></div>

<div></div>

<script>
    $(document).on('scroll', function () {
        if ($(document).scrollTop() > 900) {
            $('#animated').addClass('rollIn');
        }
    });
</script>
</body>
</html>
