<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
    <style>
        ul li, ol li {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="http://google.com">Google</a>
    </nav>

    <ul>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
    </ul>


    <ol>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
        <li>Number 1</li>
    </ol>

</body>
</html>
