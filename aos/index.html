<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/aos.js" type="text/javascript"></script>
    <link rel="stylesheet" href="dist/aos.css">
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
        }
        .section {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="section"></div>
<div class="box" data-aos="fade-up-right"></div>
<div class="box" data-aos="flip-down"></div>
<div class="box" data-aos="slide-up"></div>
<script>
    AOS.init();
</script>
</body>
</html>
